<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste - Node Js Socket.io Chat App</title>
    <script defer src="https://nodeserver-1-tn6b.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        
        <h1>Namaste - chat app</h1>
    </nav>
     <div class="chat-container">
        <div class="flex">
            <img class="logo" src="ChatApp.png" alt="logo">
             <h3>chatting is fun</h3>

        </div>
        <div class="container">
            
            <!-- <div class="message left">king: hii</div>
            <div class="message right">queen: hello</div> -->
        </div>
    
        <div class="send">
            <form action="#" id="send-box">
                <input type="text" name="message-input" id="message-input" placeholder="Type your message...">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
